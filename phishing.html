<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фишинг — Stop Fish</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #79b7b7;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .branding {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 10px;
        }
        .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="branding">
            <img class="logo" src="logo.png" alt="Логотип Stop Fish">
            <span class="site-name">Stop Fish</span>
        </div>
    </header>
    <main>
        <p>Раздел «Фишинг». Здесь скоро появятся обучающие материалы.</p>
    </main>
</body>
</html>
